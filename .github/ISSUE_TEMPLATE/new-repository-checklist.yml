name: 'New Repository Checklist'
description: 'List of steps to follow when creating a new repository.'
labels: ['project-management', 'enhancement']
body:
  - type: markdown
    attributes:
      value: 'Write a summary of the purpose of the new repository.'
  - type: textarea
    validations:
      required: true
    attributes:
      label: 'Repository Purpose'
  - type: checkboxes
    attributes:
      label: 'Project'
      description: 'Please assign this issue to a project.'
      options:
        - label: 'I have assigned this issue to a project.'
          required: true
  - type: checkboxes
    attributes:
      label: 'Steps to follow when creating a new repository before it is ready for work.'
      options:
        - label: 'I used the `github-template` template repository, and copied all branches.'
        - label: 'I unchecked `General` => `Preserve this repository`.'
        - label: 'I unchecked `General` => `Allow rebase merging`.'
        - label: 'I checked `General` => `Always suggest updating pull request branches`.'
        - label: 'I checked `General` => `Allow auto-merge`.'
        - label: 'I checked `General` => `Automatically delete head branches`.'
        - label: 'I set `General` => `Limit how many branches and tags can be updated in a single push` to 2.'
        - label: 'I created the development team `development-repository-name` with the parent team `development`.'
        - label: 'I assigned the aforementioned team to this repository.'
        - label: 'I created variables under `Secrets & Variables` => `Actions` => `Variables` for `UBUNTU_VERSION` and `BUMP_TYPE`.'
        - label: 'I created an initial tag with the command `git tag --annotate 0.0.0 --sign --message "Initial tag."` and pushed it to GitHub with `git push --tags`.'
        - label: 'I created branch protection rules for `development`, `test`, `production`, `issue-[0-9]+`, and `**/**`.'
  - type: checkboxes
    attributes:
      label: 'Settings to toggle for protected branch rules on `development`, `test`, and `production`.'
      options:
        - label: '`Require a pull request before merging`.'
        - label: '`Require status checks to pass before merging`.'
        - label: '`Require branches to be up to date before merging`.'
        - lable: '`require conversation resolution before merging`.'
        - label: '`Require signed commits`.'
        - label: '`Do not allow bypassing the above settings`.'
  - type: checkboxes
    attributes:
      label: 'Settings to toggle for the `issue-[0-9]+` rule that covers all feature branches.'
      options:
        - label: '`Require a pull request before merging`.'
        - label: '`Require status checks to pass before merging`.'
        - label: '`Require branches to be up to date before merging`.'
        - label: '`Require signed commits`.'
        - label: '`Do not allow bypassing the above settings`.'
        - label: '`Allow deletions`.'
  - type: checkboxes
    attributes:
      label: 'Settings to toggle for the `**/**` rule that covers all feature branches.'
      options:
        - label: '`Lock branch`.'
